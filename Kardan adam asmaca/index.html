<!DOCTYPE html>
<html>
  <head>
    <title>Kelime Asmaca</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>‚ùÑÔ∏è Kardan Adam Kelime Oyunu ‚ùÑÔ∏è</h1>

      <div class="snowman-container">
        <svg width="300" height="400" viewBox="0 0 200 300" class="snowman">
          <!-- Arka plan efekti -->
          <defs>
            <radialGradient
              id="snowGradient"
              cx="50%"
              cy="50%"
              r="50%"
              fx="50%"
              fy="50%"
            >
              <stop offset="0%" style="stop-color: white" />
              <stop offset="100%" style="stop-color: #e8f4f8" />
            </radialGradient>
          </defs>

          <!-- Ba≈ülangƒ±√ßta tam kardan adam -->
          <!-- Alt top -->
          <circle
            cx="100"
            cy="250"
            r="40"
            fill="url(#snowGradient)"
            stroke="#a8c6d6"
            stroke-width="2"
          >
            <animate
              attributeName="r"
              values="38;40;38"
              dur="4s"
              repeatCount="indefinite"
            />
          </circle>
          <!-- Orta top -->
          <circle
            cx="100"
            cy="180"
            r="30"
            fill="url(#snowGradient)"
            stroke="#a8c6d6"
            stroke-width="2"
          >
            <animate
              attributeName="r"
              values="28;30;28"
              dur="4s"
              repeatCount="indefinite"
            />
          </circle>
          <!-- √úst top -->
          <circle
            cx="100"
            cy="125"
            r="25"
            fill="url(#snowGradient)"
            stroke="#a8c6d6"
            stroke-width="2"
          >
            <animate
              attributeName="r"
              values="23;25;23"
              dur="4s"
              repeatCount="indefinite"
            />
          </circle>

          <!-- Y√ºz -->
          <!-- G√∂zler -->
          <circle cx="90" cy="115" r="3" fill="#2c3e50">
            <animate
              attributeName="r"
              values="2.5;3;2.5"
              dur="4s"
              repeatCount="indefinite"
            />
          </circle>
          <circle cx="110" cy="115" r="3" fill="#2c3e50">
            <animate
              attributeName="r"
              values="2.5;3;2.5"
              dur="4s"
              repeatCount="indefinite"
            />
          </circle>

          <!-- Havu√ß burun -->
          <path
            d="M98,120 L102,120 L100,127"
            stroke="orange"
            stroke-width="1"
            fill="orange"
          />

          <!-- G√ºl√ºmseme -->
          <path
            d="M90,125 Q100,132 110,125"
            stroke="#2c3e50"
            stroke-width="2"
            fill="none"
          />

          <!-- ≈ûapka -->
          <path
            d="M75,90 L125,90 L125,85 L120,85 L120,60 L80,60 L80,85 L75,85 Z"
            fill="#34495e"
          />
          <!-- ≈ûapka s√ºs√º -->
          <circle cx="100" cy="75" r="3" fill="#e74c3c" />

          <!-- Kollar -->
          <!-- Sol kol -->
          <line
            x1="70"
            y1="180"
            x2="40"
            y2="160"
            stroke="#795548"
            stroke-width="3"
            stroke-linecap="round"
          />
          <line
            x1="40"
            y1="160"
            x2="35"
            y2="150"
            stroke="#795548"
            stroke-width="2"
            stroke-linecap="round"
          />

          <!-- Saƒü kol -->
          <line
            x1="130"
            y1="180"
            x2="160"
            y2="160"
            stroke="#795548"
            stroke-width="3"
            stroke-linecap="round"
          />
          <line
            x1="160"
            y1="160"
            x2="165"
            y2="150"
            stroke="#795548"
            stroke-width="2"
            stroke-linecap="round"
          />

          <!-- D√ºƒümeler -->
          <circle cx="100" cy="160" r="4" fill="#34495e" />
          <circle cx="100" cy="180" r="4" fill="#34495e" />
          <circle cx="100" cy="200" r="4" fill="#34495e" />
        </svg>
      </div>

      <div class="snowman-parts">
        <div class="snowman-part active"></div>
        <div class="snowman-part active"></div>
        <div class="snowman-part active"></div>
        <div class="snowman-part active"></div>
        <div class="snowman-part active"></div>
        <div class="snowman-part active"></div>
      </div>

      <div class="word-display" id="wordDisplay"></div>
      <div class="game-info">
        Kalan Hak: <span id="remainingGuesses"></span>
      </div>
      <div class="keyboard" id="keyboard"></div>
      <button onclick="initGame()" class="new-game-btn">Yeni Oyun</button>
    </div>
    <script src="hangman.js"></script>
    <script>
      const game = new HangmanGame();
      const alphabet = "ABC√áDEFGƒûHIƒ∞JKLMNO√ñPRS≈ûTU√úVWYZ";

      // Kar taneleri olu≈üturma fonksiyonu
      function createSnowflakes() {
        const container = document.querySelector(".snowman-container");
        // √ñnceki kar tanelerini temizle
        const oldSnowflakes = container.querySelectorAll(".snowflake");
        oldSnowflakes.forEach((flake) => flake.remove());

        // Yeni kar taneleri ekle
        for (let i = 0; i < 50; i++) {
          const snowflake = document.createElement("div");
          snowflake.className = "snowflake";
          snowflake.style.left = `${Math.random() * 100}%`;
          snowflake.style.animationDuration = `${Math.random() * 4 + 3}s`;
          snowflake.style.animationDelay = `${Math.random() * 4}s`;
          snowflake.style.opacity = Math.random();
          container.appendChild(snowflake);
        }
      }

      function createKeyboard() {
        const keyboard = document.getElementById("keyboard");
        keyboard.innerHTML = "";
        alphabet.split("").forEach((letter) => {
          const button = document.createElement("button");
          button.textContent = letter;
          button.onclick = () => makeGuess(letter);
          keyboard.appendChild(button);
        });
      }

      function makeGuess(letter) {
        game.guessLetter(letter);
        updateDisplay();
      }

      function updateDisplay() {
        document.getElementById("wordDisplay").textContent =
          game.getWordDisplay();
        document.getElementById("remainingGuesses").textContent =
          game.remainingGuesses;

        if (game.gameStatus !== "playing") {
          setTimeout(() => {
            showGameStatus(game.gameStatus === "won" ? "win" : "lose");
          }, 500);
        }
      }

      function showGameStatus(status) {
        const container = document.createElement("div");
        container.className = `game-status ${status}`;

        const message =
          status === "win"
            ? `
            <h2>üéâ Tebrikler! üéâ</h2>
            <p>Kelimeyi doƒüru bildiniz: <strong>${game.word}</strong></p>
            <button onclick="this.parentElement.remove(); initGame()" class="new-game-btn">
              Yeni Oyun
            </button>
          `
            : `
            <h2>‚ùÑÔ∏è Oyun Bitti ‚ùÑÔ∏è</h2>
            <p>Doƒüru kelime: <strong>${game.word}</strong></p>
            <button onclick="this.parentElement.remove(); initGame()" class="new-game-btn">
              Tekrar Dene
            </button>
          `;

        container.innerHTML = message;
        document.body.appendChild(container);
      }

      function initGame() {
        game.initGame();
        createKeyboard();
        updateDisplay();
        createSnowflakes(); // Kar tanelerini olu≈ütur
      }

      // Oyunu ba≈ülat
      initGame();

      // Kar tanelerini periyodik olarak yenile
      setInterval(createSnowflakes, 8000);
    </script>
  </body>
</html>
